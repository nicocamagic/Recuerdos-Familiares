<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recuerdos Familiares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1100px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .persona {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            max-width: 350px;
            min-width: 250px;
            flex: 1 1 300px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.07);
        }

        .persona img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .info {
            flex: 1;
        }

        .info h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .info p {
            margin: 5px 0;
        }

        @media (max-width: 900px) {
            section {
                flex-direction: column;
                align-items: center;
            }

            .persona {
                max-width: 100%;
                min-width: 0;
            }
        }
    </style>
</head>

<body>
    <section align="center">
        <div class="persona">
            <img src="https://via.placeholder.com/120" alt="Foto 1">
            <div class="info">
                <h2>Ana Soledad Lizarazo Calderon</h2>
                <p>Fecha de nacimiento: 01/01/1950</p>
                <p>Fecha de fallecimiento: 12/07/2024</p>
            </div>
        </div>
        <div class="persona">
            <img src="https://via.placeholder.com/120" alt="Foto 2">
            <div class="info">
                <h2>Carlos Alberto Camargo Munevar</h2>
                <p>Fecha de nacimiento: 15/05/1945</p>
                <p>Fecha de fallecimiento: 4/07/2024</p>
            </div>
        </div>
        <div class="persona">
            <img src="https://via.placeholder.com/120" alt="Foto 3">
            <div class="info">
                <h2>Pablo Esteban Aguirre Camargo</h2>
                <p>Fecha de nacimiento: 30/09/1999</p>
                <p>Fecha de fallecimiento: 10/07/2023</p>
            </div>
        </div>
    </section>
</body>

</html>
